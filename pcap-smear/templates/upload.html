<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload PCAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f5; }
        .navbar { background-color: #990000; }
        .navbar-brand { color: white; }
        .btn-custom { background-color: #990000; color: white; }
    </style>
</head>
<body>
<nav class="navbar">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">PCAP Viewer</span>
  </div>
</nav>
<div class="container mt-4">
    <h3 class="mb-3">Upload a PCAP File</h3>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="file" class="form-control" name="file" accept=".pcap">
        </div>
        <button type="submit" class="btn btn-custom">Upload</button>
    </form>
</div>
</body>
</html>
